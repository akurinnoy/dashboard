<div layout="column" class="cdvy-admin-links">
  <div class="navbar-header"
        flex layout="row" layout-align="start center">
    <span layout="row" layout-align="start center">
       <i class="material-design icon-ic_apps_24px" style="font-size:24px;"></i>
      <span class="navbar-title">User Dashboard</span>
    </span>
    
    
  </div>
  <section class="animation navbar-subsection"
            flex layout="column" layout-align="center start" layout-fill
            >
    <md-list layout="column" flex>
      <md-list-item flex class="navbar-subsection-item">
        <md-button ng-href="{{adminLinksCtrl.userLoginUrl}}" target="_blank">
          <div class="navbar-item" layout="row" layout-align="start center">
            <i class="fa fa-sign-in"></i>
            <span>Login</span>
          </div>
        </md-button>
      </md-list-item>
      <md-list-item flex class="navbar-subsection-item">
        <md-button ng-href="{{adminLinksCtrl.userCreateUrl}}" target="_blank" layout="row">
          <div class="navbar-item" layout="row" layout-align="start center">
            <i class="material-design icon-ic_account_box_18px"></i>
            <span>Create User</span>
          </div>
        </md-button>
      </md-list-item>
    </md-list>
  </section>
</div>
