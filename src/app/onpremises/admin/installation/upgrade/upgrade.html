<cdvy-panel cdvy-title="Upgrade Your Codenvy On-Prem Installation" cdvy-panel-id="upgrade-your-installation-panel" cdvy-disabled="upgradeInstallationCtrl.isSectionDisabled()">
  <md-progress-linear md-mode="indeterminate"  ng-hide="upgradeInstallationCtrl.fetchAll" ></md-progress-linear>

  <div ng-show="upgradeInstallationCtrl.fetchAll">

    <div ng-show="upgradeInstallationCtrl.codenvyAvailableArtifacts.length == 1">
      <cdvy-button-primary cdvy-button-title="Install {{upgradeInstallationCtrl.codenvyAvailableArtifacts[0]}} Now" ng-click="upgradeInstallationCtrl.install()" ng-disabled="upgradeInstallationCtrl.isSectionDisabled() || (! upgradeInstallationCtrl.upgradable)"></cdvy-button-primary>
    </div>

    <div ng-show="upgradeInstallationCtrl.codenvyAvailableArtifacts.length > 1">
      Select a version to install:&nbsp;&nbsp;<md-select ng-model="upgradeInstallationCtrl.selectedVersion">
      <md-option ng-repeat="version in upgradeInstallationCtrl.codenvyAvailableArtifacts" value="{{version}}" ng-selected="true">{{version}}</md-option>
    </md-select>&nbsp;&nbsp;&nbsp;&nbsp;
      <cdvy-button-primary cdvy-button-title="Install Now" ng-click="upgradeInstallationCtrl.install()" ng-disabled="upgradeInstallationCtrl.isSectionDisabled() || (! upgradeInstallationCtrl.upgradable)"></cdvy-button-primary>
    </div>
