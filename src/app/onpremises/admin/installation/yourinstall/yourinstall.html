<cdvy-panel cdvy-title="Your Codenvy On-Prem Installation">
  <md-progress-linear md-mode="indeterminate"  ng-hide="yourInstallationCtrl.fetchAll" ></md-progress-linear>
  <div ng-show="yourInstallationCtrl.fetchAll">
    <div class="onprem-your-install-installed-version-block" ng-if="yourInstallationCtrl.installedVersion">
      <div class="onprem-your-install-label">Installed Version</div>
      <div flex style="height: 20px">{{yourInstallationCtrl.installedVersion}}</div>
    </div>
    <div class="onprem-your-install-downloaded-version-block" ng-show="yourInstallationCtrl.downloadedVersions.length > 1">
      <div class="onprem-your-install-label">Downloaded Versions</div>
      <div flex style="height: 20px">{{yourInstallationCtrl.downloadedVersions}}</div>
    </div>
    <div class="onprem-your-install-downloaded-version-block" ng-show="yourInstallationCtrl.downloadedVersions.length == 1">
      <div class="onprem-your-install-label">Downloaded Version</div>
      <div flex style="height: 20px">{{yourInstallationCtrl.downloadedVersions[0]}}</div>
    </div>

    <div flex class="onprem-your-install-nodes">
      <!-- TODO replace with md-table when available -->
      <table flex class="onprem-your-install-nodes-table">
        <thead>
        <tr><th>Hostname</th><th>Node</th></tr>
        </thead>
        <tbody>
        <tr ng-repeat="node in yourInstallationCtrl.nodeList">
          <td class="onprem-your-install-nodes-hostname-col">{{node.hostname}}</td>
          <td class="onprem-your-install-nodes-node-col">{{node.type}}</td>
        <tr>
        </tbody>
      </table>
    </div>
  </div>
</cdvy-panel>
