<div layout="row" layout-align="center end">
  <div ac-chart="'pie'" ac-data="data" id='chart' ac-config="config" class="balance-extended-chart"></div>
  <div layout="column">
    <div class="balance-extended-consumed-value">{{consumedDescription}}</div>
    <div class="balance-extended-separator"></div>
    <div layout="row" layout-align="start center" class="balance-extended-margin-20">
      <div class="balance-extended-plus">+</div>
      <div layout="column" layout-align="center start" class="balance-extended-provided-charged-section">
        <div class="balance-extended-provided-value">{{providedDescription}}</div>
        <div class="balance-extended-separator"></div>
        <div class="balance-extended-charged-value">{{chargedDescription}}</div>
      </div>
    </div>
  </div>
</div>
