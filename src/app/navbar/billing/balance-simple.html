<div layout="{{layout}}" layout-align="{{layoutAlign}}" >
  <div ng-if="chartEnabled" ac-chart="'pie'" ac-data="data" id='chart' ac-config="config" class="balance-simple-chart"></div>
  <div layout="column" layout-align="{{layoutAlign}}" class="balance-simple-available-provided-section">
    <div class="balance-simple-consumed-value">{{consumedDescription}}</div>
    <div class="balance-simple-consumed-provided-separator"></div>
    <div class="balance-simple-provided-value">{{providedDescription}}</div>
  </div>
</div>
