<cdvy-panel cdvy-title="{{subscription.title}}">
  <div layout-gt-lg="row" layout="column" layout-align="center start">
    <div flex-gt-lg="40" flex="100">
      <div class="onprem-subscription-title-item">Your account has OnPrem Paid subscription:</div>
      <table class="onprem-subscription-grid">
        <tr ng-repeat="attribute in subscription.attributes">
          <td>{{attribute.title}}</td>
          <td>{{attribute.value}}</td>
        </tr>
      </table>
    </div>
    <div hide show-gt-lg class="onprem-subscription-panel-separator"></div>
    <div hide-gt-lg class="onprem-subscription-panel-separator-vertical"></div>
    <div flex-gt-lg="60" layout-fill layout="column" layout-align="start center">
      <div class="onprem-subscription-title-item">Install via Image</div>
      <div class="onprem-subscription-command-line">bash <(curl -L -s https://start.codenvy.com/install-single)</div>
      <div>CentOS 7 x 8 GB RAM + 100 GB Disk</div>
      <div layout="row" layout-sm="column" class="onprem-subscription-images-panel">
        <image layout-margin="20px" class="onprem-subscription-image" src="assets/images/onprem/amazon_ec2.png"></image>
        <image layout-margin="20px" class="onprem-subscription-image" src="assets/images/onprem/google_cpl.png"></image>
        <image layout-margin="20px" class="onprem-subscription-image" src="assets/images/onprem/ibm_bluemix.png"></image>
      </div>
      <div>
        Read more: <cdvy-link ng-href="http://docs.codenvy.com/onpremises/evaluators-guide/" target="_blank" cdvy-link-text="Sizing Guide" class="onprem-subscription-readmore-item"></cdvy-link>|
        <cdvy-link ng-href="http://helpdesk.codenvy.com/" target="_blank" cdvy-link-text="Troubleshooting" class="onprem-subscription-readmore-item"></cdvy-link>|
        <cdvy-link ng-href="http://docs.codenvy.com/onpremises/system-administration/" target="_blank" cdvy-link-text="Administration" class="onprem-subscription-readmore-item"></cdvy-link>
      </div>
    </div>
  </div>
</cdvy-panel>
