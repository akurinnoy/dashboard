<div class="workspace-members-title">
  {{(workspaceMembersCtrl.members && workspaceMembersCtrl.members.length > 0) ? workspaceMembersCtrl.members.length : 'No'}}
  Member{{(workspaceMembersCtrl.members && workspaceMembersCtrl.members.length === 1) ? '' : 's'}} in the workspace</div>
<md-content class="workspace-members-content">
  <div flex layout="row" layout-align="end center">
    <cdvy-list flex ng-if="workspaceMembersCtrl.members && workspaceMembersCtrl.members.length > 0"
               ng-class="{ 'members-small': !workspaceMembersCtrl.widthGtSm() }">
      <cdvy-list-item ng-repeat="member in workspaceMembersCtrl.members" flex-gt-sm="100" flex="33" ng-mouseover="hover=true" ng-mouseout="hover=false">
        <div layout-gt-sm="row" flex="100" class="workspace-members-row" layout-align="start center">
            <div class="workspace-members-face-container">
              <img gravatar-src="'{{member.email}}'" class="workspace-members-face">
            </div>
            <div layout="column" flex="50">
              <div class="workspace-members-email">{{member.email}}</div>
              <div class="workspace-members-description">{{member.name}}</div>
            </div>
          <div class="workspace-members-description" flex="28">
            {{member.role}}
          </div>
          <div flex="12" layout="row" ng-show="hover" layout-align="end center" class="workspace-members-actions">
            <span tooltip="Remove" ng-click="workspaceMembersCtrl.removeMember($event, member);"
                  class="codenvy-hover material-design icon-ic_remove_circle_outline_24px"></span>
          </div>
        </div>
      </cdvy-list-item>
    </cdvy-list>
    <div class="workspace-members-list-side" ng-class="{ 'workspace-members-list-side-big': workspaceMembersCtrl.widthGtSm() }"
          layout-gt-sm="column" layout-align="end center">
        <md-button class="md-fab" ng-class="{ 'md-fab-bottom-right': !workspaceMembersCtrl.widthGtSm() }"
                 aria-label="add project" ng-click="workspaceMembersCtrl.showAddMemberDialog($event);">
        <span class="fa fa-plus"></span>
      </md-button>
    </div>
  </div>
</md-content>
